<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSBattle Playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form>
      <input
        type="text"
        name="url"
        id="url"
        class="url"
        placeholder="Saisissez l'url de l'image originale"
      />
      <button id="btn">Update</button>
    </form>

    <main>
      <div class="canvas" id="main">
        <div class="body">
          <!-- Start the challenge here -->

          <style>
            .body {
              background: #0b2429;
            }
          </style>

          <!-- End the challenge here -->
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
